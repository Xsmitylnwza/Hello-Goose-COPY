name: CI

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Yarn install
        run: yarn install --update-checksums

      - name: Lint test
        run: yarn run lint

      - name: Build Node.js Project For Testing
        if: ${{ success() }}
        run: yarn run build
